<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/ram-redondo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Login e cadastro</title>
</head>


<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1 class="titulo cadastro">Cadastro</h1>

                <div class="nome">
                    <label for="">Nome</label>
                    <input id="Nome" type="text">
                </div>
                <div class="email">
                    <label for="">Email</label>
                    <input id="email-cadastro" onchange="onchangeEmail()" type="email">
                    <label id="erro-email-register">Email não possui @</label>
                    <label id="erro-email-obrigatorio">O email é obrigatório</label>
                </div>

                <div class="telefone">
                    <label for="">Telefone</label>
                    <div class="grupo-telefone">
                        <input type="tel" class="telefone" id="telefone" >
                    </div>
                </div>

                <div class="grupo2">
                    <div class="genero">
                        <label for="">Gênero</label>
                        <select class="genero" id="genero" name="genero">
                            <option value="feminino">Feminino</option>
                            <option value="masculino">Masculino</option>
                            <option value="prifiro-nao-informar">Prefiro não informar</option>
                        </select>
                    </div>

                    <div class="nascimento">
                        <label for="">Nascimento</label>
                        <input type="date" onchange="VerificarData()" id="data-cadastro">
                        <label id="erro-data">Data é obrigatória</label>
                        <label id="erro-data-18">Usuario precisa ter mais de 18</label>
                    </div>
                </div>

                <div class="grupo">
                    <div class="senha">
                        <label for="">Senha</label>
                        <input onchange="onchangePassword()" id="senha-cadastro" type="password">
                        <label id="erro-senha-register">A senha é obrigatória</label>
                        <label id="erro-senha-min">A senha precisa ter mais que 5 caracteres</label>
                    </div>
                    <div class="senha">
                        <label for="">Confirmar senha</label>
                        <input id="confirmarSenha" onchange="onchangePasswordConfirm()" type="password">
                        <label id="erro-senha-obrigatorio">A senha é obrigatória</label>
                        <label id="erro-nao-corresponde">A senha não corresponde </label>
                    </div>
                </div>

                <button type="button" onclick="register()"  id="cadastrar" disabled="true">Cadastrar</button>
                <div class="social-icons">
                    <a href="#" class="icon"><img src="./img/google-Icon.svg" alt="Ícone Google"></a>
                    <a href="#" class="icon"><img src="./img/facebook-icon.svg" alt="Ícone Facebook"></a>
                    <a href="#" class="icon"><img src="./img/linkedln-icon.svg" alt="Ícone Linkedln"></a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 class="titulo login">Login</h1>
                <div class="email">
                    <label for="">Email</label>
                    <input type="email" id="email" onchange="validarcampoEmail()">
                    <label id="erro-login-invalido">Email incorreto ou inválido</label>
                    <label id="erro-login">O email é obrigatório</label>
                </div>

                <div class="senha">
                    <label for="">Senha</label>
                    <input type="password" id="senha" onchange="validarcampoSenha()">
                    <label id="erro-senha-incorreta">Senha incorreta</label>
                    <label id="erro-senha">A senha é obrigatória</label>
                </div>
                <button id="recover-password" type="button" onclick="recuperarSenha()" disabled="true">Esqueceu sua senha?</button>
                <button id="entrar" type="button" onclick="login()" disabled="false">Entrar</button>
                <div class="social-icons">
                    <a href="#" id="google" onclick="googleauth()" class="icon"><img src="./img/google-Icon.svg" alt="Ícone Google"></a>
                    <a href="#" class="icon"><img src="./img/facebook-icon.svg" alt="Ícone Facebook"></a>
                    <a href="#" class="icon"><img src="./img/linkedln-icon.svg" alt="Ícone Linkedln"></a>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="./img/vitoria-regia.svg" class="vitoria-regia" alt="Imagem Vitória-régia">
                    <h2>Bem vindo, Ramigo!</h2>
                    <p>Você já possui uma conta?</p>
                    <button class="hidden" id="login">Entrar</button>
                    <img src="./img/logoBranca.svg" alt="Logo rampoint" class="logo">
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="./img/vitoria-regia.svg" class="vitoria-regia" alt="Imagem Vitória-régia">
                    <h2>Olá, Ramigo!</h2>
                    <p>Você ainda não possui uma conta?</p>
                    <button class="hidden" id="register">Cadastrar</button>
                    <img src="./img/logoBranca.svg" alt="Logo rampoint" class="logo">
                </div>
            </div>
        </div>
    </div>
    
    
</body>
<script src="../js/script.js"></script>
    <script type="module" src="../js/firebase-init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/register.js"></script>
    
</html>
