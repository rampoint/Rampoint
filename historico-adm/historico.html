                    <a href="../perfil-adm/perfil.html" id="user-btn">

                    </a>
                </li>
                <li>
                    <a href="../dashboard-adm/dashboard.html">
                        <i class="bx bx-grid-alt"></i>

                </li>
                <li>
                    <a href="../add-doacoes-adm/add-doacoes.html">

                    </a>
                </li>
                <li>
                    <a href="../doacoes-adm/doacoes.html">
                        <i class="bx bx-spreadsheet"></i>
                        <span class="nav-item">Doações</span>
                    </a>
                </li>
                <li>
                    <a href="../vistoria-adm/vistorias-pendentes.html">
                        <i class="bx bx-list-check"></i>

                    </a>
                </li>
                <li>
                    <a href="../historico-adm/historico.html">

                    </a>
                </li>
                <li>
                    <a href="../notificacoes-adm/notificacoes.html">
                        <i class="bx bx-bell"></i>

                    </a>
                </li>
                <li>
                    <a href="../perfil-adm/perfil.html">
                        <i class="bx bx-cog"></i>

                </li>
                <li>
                    <a href="#" class="sair">
                        <i class="bx bx-log-out"></i>
                        <span class="nav-item">Sair</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="fundo-titulo">
            <h1 class="titulo-pagina">Histórico</h1>
        </header>

        <section class="campo-titulo">
            <h2 class="titulo-inicial">Busca de dados</h2>

            <div class="pesquisar-form">
                <form action="">
                    <div class="grupo">
                        <div class="campo-nome">
                            <label for="nome">Nome Completo</label>
                            <input id="nomeHistorico" type="name">
                        </div>
                        <div class="campo-telefone">
                            <label for="telefone">Telefone</label>
                            <input id="telHistorico" type="text">
                        </div>
                    </div>
                    <div class="grupo">
                        <div class="campo-email">
                            <label for="email">Email</label>
                            <input id="emailHistorico" type="email">
                        </div>
                        <div class="campo-botao">
                            <button type="button" onclick="pesquisarUsuario()" class="btn-pesquisar">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div style="border: solid;" >
                <div id="dados">
                    <p>dados do usuario</p>
                </div>
            </div>
        </section>
    </main>

    <script defer src="./js/sidebar.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
