<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/sidebar.css" />
  <link rel="stylesheet" href="./css/check-vistoria.css" />
  <link rel="stylesheet" href="./css/layout.css">
  <title>Adicionar doações</title>

  <link rel="shortcut icon" href="./img/rostoCirculo.png" type="image/x-icon" />
  <!-- icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <aside class="sidebar">
    <div class="top">
      <div class="logo">
        <h1 class="titulo-logo">ram<span class="span-logo">poınt.</span></h1>
      </div>
      <img src="./img/seta.svg" id="btn" alt="" />
    </div>

    <nav>
      <ul class="links">
        <li class="user">
          <a href="../perfil-adm/perfil.html" id="user-btn">
            <img src="./img/perfilADM.svg" class="foto-perfil" alt="Foto de perfil do usuário" />
            <p class="nome-usuario">Usuário</p>
          </a>
        </li>
        <li>
          <a href="../dashboard-adm/dashboard.html">
            <i class="bx bx-grid-alt"></i>
            <span class="nav-item">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="../add-doacoes-adm/add-doacoes.html">
            <i class="bx bx-list-plus"></i>
            <span class="nav-item">Adicionar doações</span>
          </a>
        </li>
        <li>
          <a href="../doacoes-adm/doacoes.html">
            <i class="bx bx-spreadsheet"></i>
            <span class="nav-item">Doações</span>
          </a>
        </li>
        <li>
          <a href="../vistoria-adm/vistorias-pendentes.html">
            <i class="bx bx-list-check"></i>
            <span class="nav-item">Vistorias pendentes</span>
          </a>
        </li>
        <li>
          <a href="../historico-adm/historico.html">
            <i class="bx bx-time-five"></i>
            <span class="nav-item">Histórico</span>
          </a>
        </li>
        <li>
          <a href="../notificacoes-adm/notificacoes.html">
            <i class="bx bx-bell"></i>
            <span class="nav-item">Notificações</span>
          </a>
        </li>
        <li>
          <a href="../perfil-adm/perfil.html">
            <i class="bx bx-cog"></i>
            <span class="nav-item">Configurações</span>
          </a>
        </li>
        <li>
          <a href="#" class="sair">
            <i class="bx bx-log-out"></i>
            <span class="nav-item">Sair</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="main-content light-theme">
    <header class="fundo-titulo">
      <h1 class="titulo-pagina">Vistoria</h1>

      <div class="theme-toggle">
        <i id="theme-icon" class='bx bx-sun'></i>
      </div>
    </header>

    <section class="campo-titulo">
      <h2 class="titulo-inicial">Informações gerais</h2>
    </section>

    <section class="campo-inicial">
      <div class="grupo1">
        <div class="campo-form">
          <label for="nome" id="nome" class="titulo-form">Nome Completo</label>
          <input type="text" id="nome-placeholder" placeholder="Nome do doador">
        </div>

        <div class="campo-form">
          <label for="email" id="email-add" class="titulo-form">Email</label>
          <input type="email" id="email-placeholder" placeholder="Email do doador">
        </div>

        <div class="campo-form">
          <label for="telefone" id="telefone" class="titulo-form">Telefone</label>
          <div class="select-telefone">
            <input type="tel" id="telefone-placeholder" placeholder="Telefone do doador">
          </div>
        </div>

        <div class="campo-form">
          <label for="cod" id="codigo" class="titulo-form">Código</label>
          <input type="text" onchange="pegarCod()" id="cod">
        </div>
      </div>

      <div class="grupo2">
        <div class="campo-form">
          <label for="nome-peca" class="titulo-form">Nome da(s) peça(s)</label>
          <div class="select-peca">
            <input type="search" id="search" placeholder="Peça doada">
            <img src="./img/add-peca.svg" class="icon-add" alt="Ícone para adicionar mais peças">
          </div>

        </div>

        <div class="campo-form">
          <label for="qtd-peca" class="titulo-form">Qtd. de peça(s)</label>
          <input type="number" id="qtd-placeholder" placeholder="Qtd. doada">
        </div>

        <div class="campo-form">
          <div class="custom-select">
            <label for="componente" class="titulo-form">Tipo de componente</label>
            <div class="selected-option">
              <img id="selected-image" src="" alt="" style="display: none;">
              <span style="font-size: 14px;" id='selected-text'>Selecione uma opção</span>
            </div>
            <div class="options">
              <div class="option" data-value="Interno" data-image="./img/icon-interno.svg">
                <img src="./img/icon-interno.svg" alt="Interno"> Interno
              </div>
              <div class="option" data-value="Periférico" data-image="./img/icon-periferico.svg">
                <img src="./img/icon-periferico.svg" alt="Periférico"> Periférico
              </div>
              <div class="option" data-value="Estrutura" data-image="./img/icon-estrutura.svg">
                <img src="./img/icon-estrutura.svg" alt="Estrutura"> Estrutura
              </div>
              <div class="option" data-value="Resfriamento" data-image="./img/icon-resfriamento.svg">
                <img src="./img/icon-resfriamento.svg" alt="Resfriamento"> Resfriamento
              </div>
            </div>
            <input type="hidden" name="selected-option" id="selected-option">
          </div>
        </div>

        <div class="campo-form">
          <label for="data" class="titulo-form">Data</label>
          <input type="date" id="data_doacao" class="data">
        </div>
        <div class="campo-form">
          <label for="hora" class="titulo-form">Hora</label>
          <input type="time" id="hora_doacao" class="hora">
        </div>
      </div>

      <div class="campo-descricao">
        <label for="descricao" class="titulo-form">Descrição:</label>
        <textarea name="descricao-peca" id="descricao-peca" cols="10" rows="15"
          placeholder="Descrição sobre a peça"></textarea>
      </div>

      <div class="botoes">
        <button onclick="atualizarVistoria()" type="button" class="btn-salvar">Confirmar vistoria</button>
        <button href="../doacoes-adm/doacoes.html" class="btn-cancelar">Cancelar</button>
      </div>

    </section>
  </main>

  <script src="./js/sidebar.js"></script>
  <script src="./js/ddd.js"></script>
  <script src="./js/select.js"></script>
  <script src="./js/mudaTema.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/adm/CheckDoacoes.js"></script>
</body>

</html>
