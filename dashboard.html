<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <title>Dashboard</title>

    <!-- link dos icones -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <span id="ram">ram</span><span id="point">point.</span>
        </div>
        <img src="./img/seta.svg" id="btn" alt="" />
      </div>

      <ul class="links">
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="nav-item">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-list-plus"></i>
            <span class="nav-item">Adicionar doações</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-spreadsheet"></i>
            <span class="nav-item">Doações</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-list-check"></i>
            <span class="nav-item">Vistoria</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-time-five"></i>
            <span class="nav-item">Histórico</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-bell"></i>
            <span class="nav-item">Notificações</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="nav-item">Configurações</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="nav-item">Sair</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="container">
        <div class="fundo-titulo">
          <h1 class="titulo-pagina">Dashboard</h1>
          <img src="./img/perfilADM.svg" alt="" class="usuario">
        </div>
      </div>
    </div>

    <script src="./js/sidebar.js"></script>
  </body>
</html>
