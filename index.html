<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/ram-redondo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login e cadastro</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1 class="titulo">Cadastro</h1>
                <div class="nome">
                    <label for="">Nome</label>
                    <input type="text">
                </div>

                <div class="email">
                    <label for="">Email</label>
                    <input type="email">
                </div>

                <div class="telefone">
                    <label for="">Telefone</label>
                    <select name="telefone" id="telefone">
                        <option value=""></option>
                    </select>
                    <input type="tel" name="" id="">
                </div>

                <div class="grupo">
                    <div class="genero">
                        <label for="">Gênero</label>
                        <select name="genero" id="genero">
                            <option value="">Feminino</option>
                            <option value="">Masculino</option>
                            <option value="">Prefiro não informar</option>
                        </select>
                    </div>

                    <div class="nascimento">
                        <label for="">Nascimento</label>
                        <input type="date"> <img src="./img/calendario-icon.svg" alt="Ícone calendário">
                    </div>
                </div>

                <div class="senha">
                    <label for="">Senha:</label>
                    <input type="password">
                </div>
                <div class="senha">
                    <label for="">Confirmar senha:</label>
                    <input type="password">
                </div>

                <button>Cadastrar</button>
                <div class="social-icons">
                    <a href="#" class="icon"><img src="./img/google-Icon.svg" alt="Ícone Google"></a>
                    <a href="#" class="icon"><img src="./img/facebook-icon.svg" alt="Ícone Facebook"></a>
                    <a href="#" class="icon"><img src="./img/linkedln-icon.svg" alt="Ícone Linkedln"></a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 class="titulo">Login</h1>
                <div class="email">
                    <label for="">Email</label>
                    <input type="email">
                </div>

                <div class="senha">
                    <label for="">Senha</label>
                    <input type="password">
                </div>
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
                <div class="social-icons">
                    <a href="#" class="icon"><img src="./img/google-Icon.svg" alt="Ícone Google"></a>
                    <a href="#" class="icon"><img src="./img/facebook-icon.svg" alt="Ícone Facebook"></a>
                    <a href="#" class="icon"><img src="./img/linkedln-icon.svg" alt="Ícone Linkedln"></a>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="./img/vitoria-regia.svg" class="vitoria-regia" alt="Imagem Vitória-régia">
                    <h2>Bem vindo, Ramigo!</h2>
                    <p>Você já possui uma conta?</p>
                    <button class="hidden" id="login">Entrar</button>
                    <img src="./img/logoBranca.svg" alt="Logo rampoint" class="logo">
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="./img/vitoria-regia.svg" class="vitoria-regia" alt="Imagem Vitória-régia">
                    <h2>Olá, Ramigo!</h2>
                    <p>Você ainda não possui uma conta?</p>
                    <button class="hidden" id="register">Cadastrar</button>
                    <img src="./img/logoBranca.svg" alt="Logo rampoint" class="logo">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
