<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Autocomplete com JavaScript</title>
</head>
<body>

  
    <label for="frutas">Escolha uma fruta:</label>
    <input list="frutasList" type="text" id="frutas" placeholder="Digite uma fruta">
    <datalist id="frutasList">
        <option value="Maçã">Maça</option>
        <option value="Banana">Banana</option>
        <option value="Laranja">Laranja</option>
        <option value="Uva">Uva</option>
    </datalist>
    <input type="submit" value="Enviar">

</body>
</html>
